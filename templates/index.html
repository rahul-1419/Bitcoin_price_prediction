<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class = 'text-center'>Bitcoin Price Prediction</h1>
        <form action="/predict" method="POST">

            <div class="row"> 
                <div class="form-group">
                    <label for="open_value">open_value</label>
                    <input type="number" class="form-control" id="open_value" name="open_value" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="high">high</label>
                    <input type="number" class="form-control" id="high" name="high" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="low">low</label>
                    <input type="number" class="form-control" id="low" name="low" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="volume">volume</label>
                    <input type="number" class="form-control" id="volume" name="volume" step="0.01" value="0">
                </div>
            </div>

            <div class="row"><!-- open	high	low	close	volume	marketCap	Year	Month	Day -->
                <div class="form-group">
                    <label for="marketCap">marketCap</label>
                    <input type="number" class="form-control" id="marketCap" name="marketCap" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" class="form-control" id="Year" name="Year" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="Month">Month</label>
                    <input type="number" class="form-control" id="Month" name="Month" step="0.01" value="0">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="Day">Day</label>
                    <input type="number" class="form-control" id="Day" name="Day" step="0.01" value="0">
                </div>
            </div>

            <button style="margin-left:35%; margin-top:20px" type="submit" class="btn btn-primary btn-lg">Prediction</button>
        </form>

         <p class="mt-3 p-3 bg-dark text-white border border-danger">Prediction: {{output}}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
